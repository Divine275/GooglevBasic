<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Advanced Search</title>
        <link rel = "stylesheet" href="style3.css">
    </head>
    <body bgcolor="white">
        <img src="googleBlank.png">
        <a href = "gSearch.html">Google Search</a>
        <hr color="ghostwhite" height="2px">
        <div id = "heading">
            Advanced Search
        </div>
        <hr color="ghostwhite" height="2px">
        <table>
            <tr>
                <td><h3>Find Pages with...</h3></td>
                <td></td>
            </tr>
            <form action="https://www.google.co.in/search">
                <tr>
                    <td>all these words:</td>
                    <td><input type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td>this exact word or phrase:</td>
                    <td><input type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td>any of these words:</td>
                    <td><input type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td>none of these words:</td>
                    <td><input type="text" name="as_eq"></td>
               </tr>
               <tr>
                   <td></td>
                   <td><input type="submit" value="Advanced Search"></td>
               </tr>
            </form>
        </table>
    </body>
</html>
